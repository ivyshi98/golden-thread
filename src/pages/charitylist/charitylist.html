<ion-header>

  <ion-navbar>
    <ion-title>List of Charities</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
  </ion-searchbar>

  <ion-list inset>
      <button ion-item *ngFor="let item of charities" (click)="navigateToProfile(item)">
        {{ item }}
      </button> 
  </ion-list>

</ion-content>
