

<ion-content padding>
  <div class = "header">Crypto Safari</div>
  <br>
  <ion-list class = "login">
  
      <ion-item>
        <ion-input type="text" placeholder = "username" [(ngModel)] ="username"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input type="password" placeholder = "password" [(ngModel)] ="password"></ion-input>
      </ion-item>
  
    </ion-list>
    <button ion-button round color = "light" (click) = "navigateToProfile()">Login</button>

  <br>
  <div class = "button">
  
  
  <button ion-button round color = "orange" (click) = "navigateToRegistration()">Registration</button>
  </div>
</ion-content>
