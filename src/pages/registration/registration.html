<ion-header>
    <ion-navbar>
        <ion-title>
            Registration Page
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list inset>
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [(ngModel)] ="username"></ion-input>
        </ion-item>

        <ion-item>
                <ion-label floating>First Name</ion-label>
                <ion-input type="text" [(ngModel)] ="firstname"></ion-input>
        </ion-item>

        <ion-item>
                <ion-label floating>Last Name</ion-label>
                <ion-input type="text" [(ngModel)] ="lastname"></ion-input>
        </ion-item>

        <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="text" [(ngModel)] ="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)] ="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Confirm Password</ion-label>
            <ion-input type="confirmpassword"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Address</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Province/State</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Country</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

    </ion-list>

    <div text-center>
            <button ion-button round  (click)="navigateToProfile()">Sign up</button>
    </div>
    
</ion-content>
