<ion-header>
  <ion-navbar>
    <ion-title>{{charityname}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class = "profileimg">
    <ion-img height= "150px" width = "150px"src={{charitylogo}}></ion-img>
  </div>

    <p class = "info">
       {{charityinfo}}
       <br>
       <br>
       <button ion-button (click)= "navigateToPayment()">Donate</button>
    </p>
  
  
  

  <p class = "topbar">
    <button ion-button color="light" icon-start>
      <ion-icon name='arrow-back'></ion-icon>
      Back
    </button>

    <button ion-button color="light" icon-end>
      Next
      <ion-icon name='arrow-forward'></ion-icon>
    </button>

    <button ion-button icon-only>
        <ion-icon name="star"></ion-icon>
      </button>
  </p>
  
  


</ion-content>
